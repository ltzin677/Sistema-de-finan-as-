<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano de Transição</title>
  <link rel="stylesheet" href="/sistema.css">
</head>
<body>

  <div class="header">SISTEMA DE FINANÇAS</div>

  <div class="section">
    <h2>Detalhes</h2>
    <table class="table">
      <tr>
        <td>disponível:</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>contia que deseja:</td>
        <td>15.000</td>
      </tr>
      <tr>
        <td>retirada:</td>
        <td>30/setembro/2025</td>
      </tr>
    </table>
  </div>

  <div class="section">
    <h2>adicionar forma de retirada:</h2>
    <ul class="options">
      <li><input type="checkbox"> cartão</li>
      <li><input type="checkbox"> biometria</li>
      <li><input type="checkbox"> pix</li>
      <li><input type="checkbox"> Outros</li>
    </ul>
  </div>


  </div>
  <div class="subtitle">retirada de dinheiro</div>

  <div class="section">
    <h2>retirada:</h2>
    <div class="inputs">
      <input type="text" placeholder="Transferir dinheiro para qual conta bancária">
      <input type="text" placeholder="Caso necessário, adicione outra opção">
    </div>
    <button class="btn">Confirmar</button>
  </div>

</body>
</html>
